name: AppInspect

on: push
  # push:
  #   paths:
  #     - packages/**

jobs:
  build:
    name: Generate App Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install splunk-packaging-toolkit
      
      - name: Package app
        run: |
          mkdir -p ../build
          slim package TA-sw-demo -o ../build
        working-directory: ./packages

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged_app
          path: build/TA-sw-demo*
          # path: build/TA-sw-demo_${{ github.ref_name }}.tgz

  appinspect-cli:
    name: AppInspect CLI Validation
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install splunk-appinspect

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: packaged_app
      
      - name: Get artifact name
        id: app-name
        run: |
          app_package=$(ls -1 *gz | xargs basename)
          echo "package=${app_package}" >> $GITHUB_OUTPUT
      
      - name: Run AppInspect
        run: |
          splunk-appinspect inspect ${{ steps.app-name.outputs.package }} --output-file appinspect.json
          exit `cat appinspect.json | jq '.summary.failure'`
        working-directory: ./packages
