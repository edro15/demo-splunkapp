name: AppInspect

on: push
  # push:
  #   paths:
  #     - packages/**

  # build:
  #    uses: artemrys/workflow-splunk-addon/.github/workflows/reusable-build-release.yaml@v0.3.0
jobs:
  appinspect-cli:
    name: AppInspect CLI Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install splunk-packaging-toolkit splunk-add-on-ucc-framework splunk-appinspect
      
      - name: Get addon name
        id: addon_name
        run: |
          ADDON_NAME=$(cat app.manifest | jq '.info.id.name')
          echo "::set-output name=ADDON_NAME::$ADDON_NAME"
        working-directory: ./packages/TA-sw-demo

      - name: Import from AoB
        run: |
          ucc-gen import-from-aob --addon-name ${{ steps.addon_name.outputs.ADDON_NAME }}
          ls ./
          ls ./TA-sw-demo_ucc/package
          slim validate ${{ steps.addon_name.outputs.ADDON_NAME }}
        working-directory: ./packages
      
      - name: Package app
        run: |
          current_version=$(cat package/app.manifest | jq '.schemaVersion')
          ucc-gen build --ta-version $current_version
          ls ./
          echo "Content of /package"
          ls ./package
          echo "Content of /output"
          ls ./output
          echo "Fix file permissions"
          chmod 644 output/${{ steps.addon_name.outputs.ADDON_NAME }}/appserver/static/js/build/*
          chmod 644 output/${{ steps.addon_name.outputs.ADDON_NAME }}/appserver/static/js/dependencies.txt
          # If there is no .png files under static directory, it gives an error.
          chmod 644 output/${{ steps.addon_name.outputs.ADDON_NAME }}/appserver/static/*.png || true
          chmod 644 output/${{ steps.addon_name.outputs.ADDON_NAME }}/appserver/templates/*
          chmod 644 output/${{ steps.addon_name.outputs.ADDON_NAME }}/default/data/ui/nav/default.xml
          if [ -f output/${{ steps.addon_name.outputs.ADDON_NAME }}/default/data/ui/views/configuration.xml ]; then
            chmod 644 output/${{ steps.addon_name.outputs.ADDON_NAME }}/default/data/ui/views/configuration.xml
          fi
          if [ -f output/${{ steps.addon_name.outputs.ADDON_NAME }}/default/data/ui/views/inputs.xml ]; then
            chmod 644 output/${{ steps.addon_name.outputs.ADDON_NAME }}/default/data/ui/views/inputs.xml
          fi
          echo "Creating /build and packaging"
          mkdir -p build/
          ucc-gen package --path output/${{ steps.addon_name.outputs.ADDON_NAME }} -o build/
          ls ./build
        working-directory: ./packages/TA-sw-demo_ucc

      - name: Run AppInspect
        run: |
          splunk-appinspect inspect ${{ steps.addon_name.outputs.ADDON_NAME }} --output-file appinspect.json
          exit `cat appinspect.json | jq '.summary.failure'`
        working-directory: ./packages/TA-sw-demo_ucc/output

